<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rizky Putra Perdana</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="assets/image/rs-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header class="head_bar">
    <div class="jumbotron">
      <h1>Bookshelf Apps</h1>
    </div>

    <nav class="navbar">
      <ul>
        <li>
          <a href="#tambahBuku">Tambah Buku</a>
        </li>
        <li>
          <a href="#incompleteBookshelfList">Belum Dibaca</a>
        </li>
        <li>
          <a href="#completeBookshelfList">Selesai Dibaca</a>
        </li>
      </ul>

      <div class="search-container">
        <form class="d-flex" id="searchBook">
          <input class="form-control me-2" id="searchBookTitle" type="text" placeholder="Cari Buku....">
          <button class="btn btn-primary" type="submit" id="searchSubmit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </nav>

  </header>
  <main class="mt-5">
    <section class="input_section" id="tambahBuku">
      <h2>Masukkan Buku Baru</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Judul</label>
          <input id="inputBookTitle" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookAuthor">Penulis</label>
          <input id="inputBookAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookYear">Tahun</label>
          <input id="inputBookYear" type="number" required>
        </div>
        <div class="input_inline">
          <label for="inputBookIsComplete">Selesai dibaca</label>
          <input id="inputBookIsComplete" type="checkbox">
        </div>
        <button class="btn btn-primary" id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai
            dibaca</span></button>
      </form>
    </section>



    <section class="book_shelf" >
      <h2>Belum selesai dibaca</h2>

      <div id="incompleteBookshelfList" class="book_list">

      </div>
    </section>

    <section class="book_shelf">
      <h2>Selesai dibaca</h2>

      <div id="completeBookshelfList" class="book_list">

      </div>
    </section>
  </main>

  <script src="script/main.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
